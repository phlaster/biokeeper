services:
  python_server:
    container_name: python_server
    build: ./python
    restart: always
    ports:
      - 1337:8080
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro


  db_postgres:
    container_name: db_postgres
    restart: always

    # exposing port directly is not safe! use SSH + `docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' db_postgres` ip with 5432 port instead
    #ports:
    #  - 5432:5432
    environment:
      - POSTGRES_PASSWORD=root
    image: postgres
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - /etc/localtime:/etc/localtime:ro
      - ./postgres/data/:/var/lib/postgresql/data/
    command: ["postgres", "-c", "log_statement=all"]
